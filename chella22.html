<html>
<head>
<title>website</title>
<style> 
body {
    font-family: Arial, sans-serif;
    height: 100vh;
width: 100vw;
}

.container {
    
    max-width: 400px;
    margin: auto;
    padding: 20px;
    border-radius: 5px;
    background: #B83C08;
   
}

.form-group {
    margin-bottom: 20px;
}
.form-group h1{
  color: #007bff;
}
label {
    display: block;
    margin-bottom: 10px;
}

input, select {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
   box-sizing: border-box
}

button {
    padding: 10px 20px;
    background-color: #C35817;
    color: #ffffff;
    border: none;
    border-radius: 5px;
}

#result {
    margin-top: 20px;
}
</style>
</head>
<body bgcolor ="orange">
 <div class="container">
        <h1>Temperature Converter</h1>
        <div class="form-group">
            <label for="temperature">Enter Temperature:</label>
            <input type="text" id="temperature" placeholder="Enter temperature">
        </div>
        <div class="form-group">
            <label for="unit">Choose Unit:</label>
            <select id="unit">
                <option value="C">Fahrenheit</option>
                <option value="F">Celsius</option>
            </select>
        </div>
        <button id="convertBtn">Convert</button>
        <div id="result"></div>
    </div>
<script>// Get references to HTML elements
const temperatureInput = document.getElementById('temperature');
const unitSelect = document.getElementById('unit');
const convertBtn = document.getElementById('convertBtn');
const resultDiv = document.getElementById('result');

// Function to convert temperature
function convertTemperature() {
    const temp = parseFloat(temperatureInput.value);
    const unit = unitSelect.value;

    // Error handling
    if (isNaN(temp)) {
        resultDiv.innerHTML = 'Please enter a valid number.';
        return;
    }

    let convertedTemp;
    if (unit === 'C') {
        // Convert Celsius to Fahrenheit
        convertedTemp = (temp * 9/5) + 32;
    } else {
        // Convert Fahrenheit to Celsius
        convertedTemp = (temp - 32) * 5/9;
    }

    resultDiv.innerHTML = `Converted Temperature: ${convertedTemp.toFixed(2)}°${unit === 'C' ? 'F' : 'C'}`;
}

// Add event listener for the Convert button
convertBtn.addEventListener('click', convertTemperature);</script>
</body>
</html>
